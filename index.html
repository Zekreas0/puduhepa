<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Asuman Abla Ne Zamandır Demir 4?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
      color: #333;
    }

    .counter {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      min-width: 90px;
    }

    .box span:first-child {
      font-size: 1.8em;
      font-weight: bold;
      display: block;
      color: #0077cc;
    }

    .label {
      font-size: 0.8em;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Asuman Abla Ne Zamandır Demir 4?</h1>
  <div class="counter">
    <div class="box">
      <span id="days">00</span>
      <span class="label">Gün</span>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <span class="label">Saat</span>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <span class="label">Dakika</span>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <span class="label">Saniye</span>
    </div>
  </div>

  <script>
    // Sabit başlama zamanı: 28 Haziran 2025 15:00
    const startTime = new Date("2025-06-28T15:00:00");

    function updateCounter() {
      const now = new Date();
      const diff = now - startTime;

      if (diff < 0) {
        document.querySelector(".counter").innerHTML = "Henüz Demir 4 olmadı!";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
